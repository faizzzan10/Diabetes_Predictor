<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Input Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2 align="center">Diabetes Input Form</h2>
<div align="center">
<form method="POST" action="result">
    {% csrf_token %}
    <table>
        <tr>
            <th>Pregnancies</th>
            <th>Glucose</th>
            <th>Blood Pressure</th>
            <th>Skin Thickness</th>
            <th>Insulin</th>
            <th>BMI</th>
            <th>Diabetes Pedigree Function</th>
            <th>Age</th>
        </tr>
        <tr>
            <td><input type="number" name="n1" required></td>
            <td><input type="number" name="n2" required></td>
            <td><input type="number" name="n3" required></td>
            <td><input type="number" name="n4" required></td>
            <td><input type="number" name="n5" required></td>
            <td><input type="number" step="0.1" name="n6" required></td>
            <td><input type="number" step="0.01" name="n7" required></td>
            <td><input type="number" name="n8" required></td>
        </tr>
    </table>
    <br>
    <br>
    <div align="center">
        <button type="submit">Submit</button>
    </div>
</form>
<br>
<br>
Result: {{ result1 }}
</div>

</body>
</html>
